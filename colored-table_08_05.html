<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela coloridas</title>
</head>
<body>
    <h1  style="font-family: Arial, Helvetica, sans-serif;">My colored table :)</h1>
    <table border="1px">
        <!-- <caption >Listagem de participantes</caption> -->

        <thead  style="font-family: Arial, Helvetica, sans-serif;">
            <tr>
                <th > Frutas </th>
                <th> Verduras </th>
                <th> Grãos </th>
                <th>   ...   </th>

            </tr>
        </thead>
        <tbody align="center" style="font-family: Arial, Helvetica, sans-serif;">
            <tr>
              <td style="background-color: rgb(224, 71, 71);">
                    Maçã
                </td>
              <td style="background-color: rgb(111, 255, 111);">
                    Alface
                </td>
              <td style="background-color: bisque;">
                    Arroz
                </td>
                <td rowspan="3" style="background-color: cyan;">
                    3 linhas
                </td>
            </tr>

            <tr>
              <td style="background-color: orange;">
                    Laranja
                </td>
              <td style="background-color: rgb(143, 20, 143);">
                    Beterraba
                </td>
              <td style="background-color: blanchedalmond;">
                    Trigo
                </td>
            </tr>
            <!-- <tr>
              <td style="background-color: azure;">
                    3 linhas
                </td>
            </tr> -->
            <tr >
                <td colspan="3" style="background-color: pink;">
                    3 colunas
                </td>
            </tr>
        </tbody>
    </table>
    </br>
</body>
</html>
