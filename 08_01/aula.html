<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <h1>My tables</h1>

    <table border="1px">
        <!-- Criando tabela -->
        <caption>
            Tabela de produtos
        </caption>
        <thead>
            <!-- cabeçalho da tabela -->

            <tr>
                <!-- tr é linha -->
                <th>
                    Nome
                </th>
                <th>
                    Tipo
                </th>
                <th>
                    Valor
                </th>
            </tr>

        </thead>

        <tbody>
            <tr>
                <td>Lanterna</td>
                <td>Objeto</td>
                <td>R$25,00</td>

            </tr>
            <tr>
                <td>Mouse</td>
                <td>Objeto</td>
                <td>R$55,00</td>

            </tr>
            <tr>
                <td>Monitor</td>
                <td>Objeto</td>
                <td>R$255,00</td>

            </tr>
            <tr>
                <td>Teclado</td>
                <td>Objeto</td>
                <td>R$80,00</td>

            </tr>
        </tbody>

        <tfoot>

            <tr>
                <td>
                    Quantidade
                </td>
                <td>
                  4
                </td>
            </tr>

        </tfoot>
    </table>
</body>

</html>
