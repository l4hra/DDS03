<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body style="font-family: Arial, Helvetica, sans-serif; display: flex; justify-content: center;">
    <div style="background-color: cornsilk; border-radius: 15px; padding: 25px;">
        <h1>Cadastre-se</h1>
        <hr style="color: black; opacity: 15%;">
        <br>
        <form action="">
            <div>
                <label for="">Nome:</label>
                <input type="text" name="" id="">

                <label for="">Email:</label>
                <input type="email" name="" id="">
            </div>
            <br>
            <div>
                <label for="">Celular:</label>
                <input type="tel" name="" id="" placeholder="(00)0000-0000">

                <label for="">Hora:</label>
                <input type="time" name="" id="">
            </div>
            <br>
            <div>
                <label for="">Data de nascimento:</label>
                <input type="date" name="" id="">

                <label for="">Cor:</label>
                <input type="color" name="" id="">
            </div>
            <br>
            <div>
                <label for="">Qtde filhos:</label>
                <input type="number" name="" id="">

                <label for="">Peso:</label>
                <input type="range" name="" id="">
            </div>

            <br>
            <div>

                <label for="">Fem</label>
                <input type="radio">
                <label for="">Mas</label>
                <input type="radio">
            </div>
            <br>
            <div>
                <label for="estado">Selecione:</label>
                <select name="UF" id="estado">
                    <option value="ES">ES</option>
                    <option value="RJ">RJ</option>
                    <option value="SP">SP</option>
                    <option value="MG">MG</option>

                </select>
            </div>

            <br>
            <div style="display: flex;">
                <label for="">Mensagem: </label>
                <textarea rows="5" cols="28"></textarea>
            </div>
            <br>

            <div style="display: flex; justify-content: center; gap: 35px;">
                <input  class='button' type="reset">
                <input class='button' type="submit" >

            </div>
        </form>
    </div>
</body>

</html>
